<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>video</title>
</head>
<body>
    <video height="500" width="500"  id="vid">
        <source src="frozen.mp4" type="video/mp4">
    </video>
    <br>
    <input type="range"   style="width:500"  min="0" max=110 step="0.6" value="0"  id='line'>
    <span id="crnt">0.00</span> /    <span id="total">0.00</span>
    <br><br>
    <input type="button" value="play" id='play'>
    <input type="button" value="stop" id='stop'>
    <input type="button" value="<<" id="<<"  &lt &lt>
    <input type="button" value="<" id="<" &lt>
    <input type="button" value=">" id=">"&gt&gt>
    <input type="button" value=">>" id='>>'&gt>
    <input type="range"   style="width:100"  min="0" max="100" step="1" value="50" id='sound'>
    <input type="button" value="mute" id='mute'>
    <br>

    <br>
    Speed<input type="range"   style="width:100"  value="0.5" min="0.5" max="4" step="0.5" id='speed'>
    <br>
    <br>
<input type="button" value="fullScreen" id='full'>

    <script src="video.js"></script>
</body>
</html>
