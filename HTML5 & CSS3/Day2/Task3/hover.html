<html lang="en">
<head>
    <title>Hover</title>
    <style>
        input {
            margin: 150px;
            padding: 10px;
            width:250px;
            align-items: center;
            background-color:aquamarine;
            border-radius: 15px;
        }
        input:hover{
            background-color:pink;
            box-shadow: black 5px 5px 5px;


        }
        input{
            transition: all 2s;

        }
    </style>
</head>
<body>
    <input type="button" value="Hover To Blink">
</body>
</html>
